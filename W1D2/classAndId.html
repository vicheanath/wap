<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class And ID HTML</title>
    <link rel="stylesheet" href="css/class.css">
</head>
<body>

    <p class="main">It is a p tag</p>
    <p>It is a div tag</p>
    <h1 class="main">It is a h1 tag</h1>

    <p id="special">It is a p special</p>
    <p class="shout">It is a p shout</p>
    
    <p class="special shout">It is a p special shout</p>
</body>
</html>
