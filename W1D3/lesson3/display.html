<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid blue;
            width: 50px;
            height: 100px;
            display: inline-block;
        }

        .divOp {
            opacity: 0.3;
        }

        .divNone {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="divOp">Div1 </div>
    <div>Div2 </div>
    <div class="divNone">Div3 </div>
    <div>Div4 </div>
    <div>Div5 </div>
</body>

</html>
